<meta name="viewport" content="width=device-width">

<div class="wrapper">
  <div class="tweet-cards">
    <div class="card-top">
    </div>
    <div class="profile-pic">
      <img src="https://pbs.twimg.com/profile_images/597066594334941184/Xe4tTtU8_normal.jpg"/>
    </div>
    <div class="card-bottom">
      <p id="name">
        <a href="http://www.twitter.com/vicmakcy" target="_blank"></a>
      </p>
      <div class="tweet"></div>
      <div class='lrButtonsContainer'>
        <span class='btn btn-success btn-lg swipebutton like'>
          <span class="glyphicon glyphicon-ok"></span>
        </span>
        <span class='btn btn-danger btn-lg swipebutton noLike'>
          <span class="glyphicon glyphicon-remove"></span>
        </span>
      </div>
      <p id="date">10m</p>
    </div>
  </div>
</div>
